<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>CATDO</title>
    <meta
      name="description"
      content="A minimal, clean todo app to organise your day"
    />
    <meta name="authour" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./image/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./image/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./image/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="CATDO" />
    <link rel="manifest" href="./image/favicon/site.webmanifest" />
    <!-- OG -->
    <meta property="og:title" content="Your To do App" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bytenanatodoapp.netlify.app/" />
    <meta
      property="og:image"
      content="https://bytenanatodoapp.netlify.app/image/og-image.png"
    />
    <meta
      property="og:description"
      content="A minimal, clean todo app to organise your day"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/darkMode.css" />
    <!-- Javascript -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="todo glass">
      <header class="todo__header">
        <h1 class="header__title">
          <img
            class="header__logo"
            src="./image/logo.png"
            alt="black cat holding to do list"
          />
          <span>CATdo</span>
        </h1>
        <button class="header__themeBtn glass">
          <i class="fa-solid fa-moon"></i>
        </button>
        <ul class="header__filters">
          <li>
            <button class="filter__btn glass" data-category="all">All</button>
          </li>
          <li>
            <button class="filter__btn glass" data-category="active">
              Active
            </button>
          </li>
          <li>
            <button class="filter__btn glass" data-category="completed">
              Completed
            </button>
          </li>
        </ul>
      </header>
      <main class="todo__main">
        <ul class="main__items glass"></ul>
      </main>
      <footer>
        <form class="footer__form" action="#">
          <input id="form__input" type="text" />
          <label class="form__label" for="form__input">Add new task </label>
          <button
            class="form__addBtn glass"
            type="submit"
            aria-label="button for adding the to do list"
          >
            <i class="fa-solid fa-paw"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
