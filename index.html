  </head>
  <body>
    <section class="todo glass">
      <header class="todo__header">
        <h1 class="header__title">Your To-Do</h1>
        <button class="header__themeBtn glass">
          <i class="fa-solid fa-moon"></i>
        </button>
        <ul class="header__filters">
          <li>
            <button class="filter__btn glass" data-category="all">All</button>
          </li>
          <li>
            <button class="filter__btn glass" data-category="active">
              Active
            </button>
          </li>
          <li>
            <button class="filter__btn glass" data-category="completed">
              Completed
            </button>
          </li>
        </ul>
      </header>
      <main class="todo__main">
        <ul class="main__items glass"></ul>
      </main>
      <footer>
        <form class="footer__form" action="#">
          <input id="form__input" type="text" />
          <label class="form__label" for="form__input">Add new task </label>
          <button
            class="form__addBtn glass"
            type="submit"
            aria-label="button for adding the to do list"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
